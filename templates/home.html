<html>
<body>
    <div class="login">
       <h1>drug prediciton system</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bp">Blood Pressure:</label>
            <select id="bp" name="bp" required>
                <option value="">Select</option>
                <option value="low">Low</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cholesterol">Cholesterol:</label>
            <select id="cholesterol" name="cholesterol" required>
                <option value="">Select</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Na_to_K">Na_to_K:</label>
            <input type="number" id="na" name="na_to_k" step="0.01" required>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
