<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Drug Prediction System</h1>
        <form id="drug-form" action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="Name">Patient Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bp">Blood Pressure:</label>
                <select id="bp" name="bp" required>
                    <option value="">Select</option>
                    <option value="low">Low</option>
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cholesterol">Cholesterol:</label>
                <select id="cholesterol" name="cholesterol" required>
                    <option value="">Select</option>
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Na_to_K">Na_to_K:</label>
                <input type="number" id="na" name="na_to_k" step="0.01" required>
            </div>


            <button type="submit">Predict Drug</button>
        </form>

        <div class="result">
            <h2>Prediction Result:</h2>
            <p id="drug-result">
                {% if results is not none %}
                    {{ results }}
                {% else %}
                    No prediction made yet.
                {% endif %}
            </p>
        </div>
    </div>
</body>
</html>
